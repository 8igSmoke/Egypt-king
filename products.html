            padding: 10px 0;
        }

        }

            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cart-icon {
            position: absolute;
            top: -5px;
            left: 100%;
            margin-left: 5px;
        }

        .cart-icon i {
            font-size: 20px;
            color: #fff;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: yellow;
            color: black;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }

        /* Centered Search Bar Style */
        #filter {
            display: flex;
            justify-content: center; /* Centering the search bar */
            margin: 20px 0;
        }

        #search {
            width: 70%;
            padding: 10px;
            border: 1px solid black; /* Orange border when not focused */
            border-radius: 5px;
            margin-right: 10px; /* Margin to the right of the search box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.2s;
        }

        #search:focus {
            border: 1px solid black; /* Black border on focus */
        }

        #filter-btn {
            background-color: #FFFF00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background: #fafafa;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-size: 20px;
            color: #000;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #FFFF00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #pagination {
            text-align: center;
            margin: 20px 0;
        }

        #pagination a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        #pagination a:hover {
            color: #ff0000;
        }

        .arrow {
            font-size: 20px;
            vertical-align: middle;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

        let currentPage = 1;
        const itemsPerPage = 18; 
        const totalPages = Math.ceil(products.length / itemsPerPage);

        function renderProducts(page) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // Filter products based on search input
            const searchInput = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput)
            );

            // Slice filtered products for pagination
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });

            // Update pagination buttons
            updatePagination(filteredProducts.length);
        }

        function updatePagination(filteredCount) {
            const pageNumbers = document.getElementById('page-numbers');
            pageNumbers.innerHTML = '';

            const totalFilteredPages = Math.ceil(filteredCount / itemsPerPage);

            // Update previous button
            document.getElementById('prev-page').style.display = currentPage === 1 ? 'none' : 'inline';

            // Create page number links
            for (let i = 1; i <= totalFilteredPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.innerText = i;
                pageLink.onclick = function () { changePage(i); };
                pageNumbers.appendChild(pageLink);
            }

            // Update next button
            document.getElementById('next-page').style.display = currentPage === totalFilteredPages ? 'none' : 'inline';
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderProducts(currentPage);
        }

        function filterProducts() {
            currentPage =  1;
            renderProducts(currentPage);
        }

        // Get cart count 
        function getCartCount(){
            const cart = JSON.parse(localStorage.getItem('shopCart')) || [];
            return cart.length; 
        }

        // Update cart count
        function updateCartCount(){
            document.getElementById("cart-count").innerText = getCartCount(); 
        }

        // Add to cart function 
        // (Product ID is the same as index here for brevity)
        function addToCart(id, productName, price) {
            let cart = JSON.parse(localStorage.getItem('shopCart')) || [];
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id: id, productName, price, quantity: 1 }); 
            }
            localStorage.setItem('shopCart', JSON.stringify(cart));
            updateCartCount();
            alert(`${productName} has been added to your cart!`);
        }

        // Initial render
        renderProducts(currentPage);
        updateCartCount();
